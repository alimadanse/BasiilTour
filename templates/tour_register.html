<!DOCTYPE html>
<html lang="fa-Ir">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve!</title>
    <link rel="stylesheet" href="{% static 'css/reserve.css' %}">
</head>
<style>
     input[type=submit] {
        background-color: #5466db;
        border: none;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        
      }
</style>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">باسیل تور</h3>
                
                    
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">در لحظه زندگی کن !</h1>

        <img src="{% static 'img/person.png' %}" class="person translate" data-speed="-0.25" alt="">
        <img src="{% static 'img/mountain1.png' %}" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="{% static 'img/mountain2.png' %}" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="{% static 'img/mountain3.png' %}" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="{% static 'img/sky.png' %}" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    همین حالا رزرو کن !
                    <div class="border"></div>
                </h3>
                <section class="center-div">
                    <div class="form-box">
                            <form action="{% url 'reserve_form' %}" method="post">
                                {% csrf_token %}
                                
                                <div class="inputbox">
                                    <input type="text" name="first_name" required>
                                    <label for="first_name">نام</label>
                                </div>
                                <div class="inputbox">
                                    <input type="text" name="last_name" required>
                                    <label for="last_name">نام خانوادگی</label>
                                </div>
                                <div class="inputbox">
                                    <input type="tel" name="nat_id" maxlength="10" required>
                                    <label for="nat_id">کد ملی</label>
                                </div>
                                <div class="inputbox">
                                    <input type="tel" name="age" maxlength="3" required>
                                    <label for="age">سن</label>
                                </div>
                                <div class="inputbox">
                                    <input type="tel" name="phone_number" maxlength="11" required>
                                    <label for="phone_number">شماره تلفن</label>
                                </div>
                                <input type="submit" value="رزرو">
                            </form>
                        </div>
                        
                    </div>
                </section>
            </div>

        </div>
    </section>
    
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
